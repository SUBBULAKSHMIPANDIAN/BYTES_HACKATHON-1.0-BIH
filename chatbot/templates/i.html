<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='s.css') }}">
</head>
<body>
    <div class="sidebar">
        <div class="user-info">
            <span id="username-display"></span>
        </div>
        <div class="chat-history">
            <h3>Chat History</h3>
            <div id="chat-list"></div>
        </div>
    </div>
    
    <div class="main-content">
        <h1>AI Study Buddy</h1>
        <div id="chat-container"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button id="attachment-btn" class="icon-btn" onclick="triggerFileInput()" title="Attach file">
                <i class="fas fa-paperclip"></i>
            </button>
            <button id="audio-btn" class="icon-btn" onclick="toggleAudioRecording()" title="Voice message">
                <i class="fas fa-microphone"></i>
            </button>
            <button id="send-btn" onclick="sendMessage()">Send</button>
            <input type="file" id="file-input" style="display: none;" onchange="handleFileSelection(this)">
        </div>
        <div id="timer-controls">
            <div id="timer">⏳ Timer: Not Set</div>
            <div class="timer-buttons">
                <button onclick="cancelTimer()">Cancel</button>
                <button onclick="addTime(60)">+1 min</button>
                <button onclick="addTime(300)">+5 min</button>
            </div>
        </div>
    </div>
    
    <div id="alert-overlay" class="alert-overlay">
        <div class="alert-popup">
            <h2 class="alert-title">Time's Up!</h2>
            <p class="alert-message">Your study session has ended. Take a break or start a new session.</p>
            <button class="alert-btn" onclick="dismissAlert()">Dismiss</button>
        </div>
    </div>
    
    <audio id="alarm-sound" loop>
        <source src="{{ url_for('static', filename='alarm-301729.mp3') }}" type="audio/mpeg">
    </audio>
    
    <script>
        // Socket.io connection
        const socket = io();
        let currentUser = "ww"; // Replace with your actual user management
        
        // Load chat history when page loads
        window.onload = function() {
            document.getElementById('username-display').textContent = `Welcome, ${currentUser}`;
            loadChatHistory();
        };
        
        function loadChatHistory() {
            fetch(`/api/chats?username=${currentUser}`)
            .then(response => response.json())
            .then(chats => {
                const chatList = document.getElementById('chat-list');
                chatList.innerHTML = '';
                
                chats.forEach(chat => {
                    const chatItem = document.createElement('div');
                    chatItem.className = 'chat-item';
                    chatItem.innerHTML = `
                        <div class="chat-preview">${chat.query.substring(0, 30)}...</div>
                        <div class="chat-time">${chat.timestamp}</div>
                    `;
                    chatItem.onclick = () => loadChat(chat.id);
                    chatList.appendChild(chatItem);
                });
            });
        }
        
        function loadChat(chatId) {
            fetch(`/api/chat/${chatId}?username=${currentUser}`)
            .then(response => response.json())
            .then(chat => {
                const chatContainer = document.getElementById('chat-container');
                chatContainer.innerHTML = '';
                displayMessage(chat.query, 'user');
                displayMessage(chat.response, 'assistant');
            });
        }
        
        function sendMessage() {
            const message = document.getElementById('user-input').value.trim();
            if (!message) return;

            displayMessage(message, 'user');
            document.getElementById('user-input').value = '';
            
            fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    query: message
                })
            })
            .then(response => response.json())
            .then(data => {
                displayMessage(data.response, 'assistant');
                loadChatHistory();
            })
            .catch(error => {
                console.error('Error:', error);
                displayMessage("Sorry, I encountered an error. Please try again.", 'assistant');
            });
        }
        
        function handleFileSelection(input) {
            if (input.files && input.files[0]) {
                const formData = new FormData();
                formData.append('file', input.files[0]);
                formData.append('username', currentUser);
                
                if (input.files[0].type.startsWith('image/')) {
                    const query = document.getElementById('user-input').value.trim();
                    if (query) formData.append('query', query);
                }
                
                fetch('/api/chat', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.response) {
                        displayMessage(data.response, 'assistant');
                        loadChatHistory();
                    }
                });
            }
        }
        
        // Socket.io listeners
        socket.on('start_timer', (data) => {
            if (data.username === currentUser) {
                updateTimerDisplay(data.seconds);
            }
        });
        
        socket.on('timer_finished', (data) => {
            if (data.username === currentUser) {
                document.getElementById('alert-overlay').style.display = 'flex';
                document.getElementById('alarm-sound').play();
            }
        });
        
        function displayMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = `<p>${message}</p>`;
            document.getElementById('chat-container').appendChild(messageDiv);
            document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
        }
        
        function updateTimerDisplay(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            document.getElementById('timer').textContent = `⏳ Timer: ${mins}m ${secs}s`;
        }
        
        function cancelTimer() {
            socket.emit('cancel_timer', { username: currentUser });
            document.getElementById('timer').textContent = '⏳ Timer: Not Set';
        }
        
        function addTime(seconds) {
            socket.emit('add_time', { seconds, username: currentUser });
        }
        
        function triggerFileInput() {
            document.getElementById('file-input').click();
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        function dismissAlert() {
            document.getElementById('alert-overlay').style.display = 'none';
            document.getElementById('alarm-sound').pause();
            document.getElementById('alarm-sound').currentTime = 0;
        }
        
        // Audio recording functions
        let mediaRecorder;
        let audioChunks = [];
        
        async function toggleAudioRecording() {
            if (!mediaRecorder) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };
                    
                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/m4a' });
                        const formData = new FormData();
                        formData.append('audio', audioBlob, 'recording.m4a');
                        formData.append('username', currentUser);
                        
                        fetch('/api/chat', {
                            method: 'POST',
                            body: formData
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.transcribed) {
                                displayMessage(data.transcribed, 'user');
                            }
                            if (data.response) {
                                displayMessage(data.response, 'assistant');
                            }
                            loadChatHistory();
                        });
                    };
                    
                    mediaRecorder.start();
                    document.getElementById('audio-btn').innerHTML = '<i class="fas fa-stop"></i>';
                } catch (err) {
                    console.error('Error accessing microphone:', err);
                }
            } else {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                mediaRecorder = null;
                document.getElementById('audio-btn').innerHTML = '<i class="fas fa-microphone"></i>';
            }
        }
    </script>
</body>
</html>
